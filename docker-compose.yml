services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: message-service-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: message-service-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: message-service-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: message_service
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: message_service
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: message-service-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: message-service-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
    networks:
      - app-network
    depends_on:
      - app
      - redis

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
